{% extends 'home.html' %}

{% block content %}
    {% for post in all_posts %}
        <div class="post-entry">
            <h2><a href="">{{post.title}}</a></h2>
            <!-- <h2><a href="">{{post.author}}</a></h2> -->
            <p>{{post.body}}</p>
        </div>
    {% endfor %}
{% endblock content %}
